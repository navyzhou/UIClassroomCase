<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生登录</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        function userLogin(){
            var sid= $.trim( $("#sid").val() );
            var pwd= $.trim( $("#pwd").val() );

            $.post("/userLogin",{sid:sid,pwd:pwd},function(data){
                data= $.trim(data);
                if(data=="0"){
                    alert("学号或密码错误...");
                }else if(data=="1"){
                    alert("学号不能为空...");
                }else if(data=="2"){
                    alert("密码不能为空...");
                }else if(data=="3"){
                    alert("数据库连接失败...");
                }else if(data=="4"){
                    alert("数据查询失败...");
                }else{ //登录成功，则显示所有学生信息
                    location.href="show.html";
                }
            });
        }

    </script>
</head>
<body>
    <form>
    学号：<input type="number" name="sid" id="sid" />
    密码：<input type="password" name="pwd" id="pwd" />
        <input type="button" value="登录" onclick="userLogin()" />
    </form>
    <h1><a href="reg.html">注册</a></h1>
</body>
</html>
