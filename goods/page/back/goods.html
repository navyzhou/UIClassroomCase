<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品信息管理</title>
<link rel="shortcut icon" href="../images/yc2.png" type="image/x-icon" />
<link rel="stylesheet" href="../css/basic.css" />
<link rel="stylesheet" href="../css/goods.css" />
<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="../js/showPic.js"></script>
<script type="text/javascript" src="../js/goods.js"></script>
<script type="text/javascript" src="../js/ajaxfileupload.js"></script>

<script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="../ueditor/lang/zh-cn/zh-cn.js"></script>

</head>
<body>
    <fieldset>
        <legend>商品信息添加</legend>
        <p>商品类型：<select name="tid" id="tid"></select> <a href="goodstype.html">添加商品类型</a></p>
        <p>商品名称：<input type="text" name="pname" id="pname" /></p>
        <p>商品价格：<input type="number" name="price" id="price" /></p>
        <p>商品图片：<input type="file" name="pic" id="pic" onchange="setImagePreviews(this,'showpic')" multiple/></p>
        <p><input type="button" value="添加" onclick="addGoods()" />
        <div id="showpic">

        </div>
        <p>商品简介：</p>
        <div width="98%">
            <script id="editor" type="text/plain" style="width:98%;height:500px;"></script>
        </div>
    </div>
    </fieldset>

    <fieldset>
        <legend>商品信息管理</legend>
        <h1><a href="javascript:showGoodsInfo()">显示数据</a></h1>
        <table width="90%" border="1px">
            <thead>
                <tr>
                    <th>商品图片</th>
                    <th>商品编号</th>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品类型</th>
                </tr>
            </thead>
            <tbody id="showGoodsInfo" align="center">


            </tbody>
        </table>
    </fieldset>

    <script type="text/javascript">
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor('editor');
    </script>
</body>
</html>
