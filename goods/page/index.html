<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YC商城</title>
<link rel="stylesheet" href="css/basic.css" />
<link rel="stylesheet" href="css/index.css" />
<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
<link rel="shortcut icon" href="images/yc2.png" type="image/x-icon" />
</head>
<body>
    <header>
        <a href="javascript:showLogin()">[请先登录]</a>
        <a href="javascript:showRegister()">[立即注册]</a>
    </header>

    <article>
        <ul id="goodsInfo">


        </ul>

        <div>
            <ul id="pageInfo">

            </ul>
        </div>
    </article>

    <div class="customerservice" onmouseover="showcustomerservice()" onmouseout="hidecustomerservice()">
        <span class="customertitle">在线客服</span>
        <ul id="showli">
            <li><a href="">客服经理</a></li>
            <li><a href="">经理助理</a></li>
            <li><a href="">经理助理</a></li>
            <li><a href="">经理助理</a></li>
        </ul>
    </div>

    <footer>


    </footer>
    <!--登录-->
    <div id="loginpages" style="z-index:99999;">
        <div id="smallpage">
            <div id="loginlogo">
                <div style="float:left;" class="loginee">
                    <span class="ids">登录</span>
                </div>
                <div style="float:right;">
                    <a href="javascript:hidenloginpage()">
                        <img style="width:24px; height:24px;" src="images/close_delete_2.png" />
                    </a>
                </div>
            </div>
            <hr style="border:1px solid #A6C9E1;width:100%" />
            <form action="" method="post">
                <dl>
                    <div style="height:17px; overflow:hidden"></div>
                    <dd>
                        <span class="titles">用户名：</span>
                        <input type="text" name="uname"	id="uname" /><span id="unamep">请输入昵称或邮箱</span>
                    </dd>
                    <br />
                    <div style="height:17px; overflow:hidden"></div>
                    <dd>
                        <span class="titles">密&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
                        <input type="password" name="pwd" id="pwd"/><span id="pwdp">请输入您的密码</span>
                    </dd>
                </dl>
                <div style="margin-left:70px; margin-bottom:10px;">
                    <img alt="登录" src="images/loginss.png" onClick="userlogin()" style="margin-top:10px;float:left"/>
                    <span style="margin-left:30px;float:left;margin-top:25px;">如果没有账号 <a href="javascript:showRegister()">免费注册</a></span>
                </div>
            </form>
        </div>
    </div>

    <!--注册-->
    <div id="zcpages">
        <div id="zcsmallpage">
            <div id="loginlogos">
                <div style="float:left;">
                    <p class="ids">注册</p>
                </div>
                <div style="float:right;">
                    <a href="javascript:hidenzcpage()"><img
                            style="width:25px; height:25px;" src="images/close_delete_2.png" />
                    </a>
                </div>
            </div>
            <hr style="border:1px solid #A6C9E1;width:100%" />
            <form action="" method="post">
                <dl>
                    <div style="height:17px; overflow:hidden"></div>
                    <label class="labelInfo" for="uname">用户名称：</label>
                    <input type="text" name="uname" id="zcuname" onblur="checkInfos(this,'adminInfo','aname')"/>
                    <p id="zcunamep">请输入您的昵称或注册邮箱(至少6位)</p>
                    <label class="labelInfo" for="pwd">输入密码：</label>
                    <input type="password" name="pwd" id="zcpwd"/>
                    <p id="zcpwdp">请输入您的登录密码(至少6位)</p>
                    <label class="labelInfo" for="zcpwdagain">重复密码：</label>
                    <input type="password" name="pwdagain" id="zcpwdagain"/>
                    <p id="zcpwdtwop">请重复输入您的登录密码(至少6位)</p>
                </dl>
                <div style="margin-left:30px;">
                    <img alt="注册" src="images/zcss.png" onClick="userzc()" style="float:left"/>
                    <span style="margin-left:20px;float:left;margin-top:15px;">如果已经有账号 <a href="javascript:showLogin()">马上登录</a></span>
                </div>
                <p id="registertishi" style="color:red;clear: both"></p>
            </form>
        </div>
    </div>
    <div id="bg" class="bg" style="display:none;"></div>

</body>
</html>
